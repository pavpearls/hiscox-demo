<nz-modal
  [(nzVisible)]="nzVisible"
  nzTitle="Edit Loss Set"
  (nzOnCancel)="cancel()"
  (nzOnOk)="save()"
  nzWidth="1000"
>
  <!-- Basic Form Fields -->
  <form nz-form>
    <nz-form-item>
      <nz-form-label>Loss Set Name</nz-form-label>
      <nz-form-control>
        <input
          nz-input
          [(ngModel)]="lossSetRequest.lossSetName"
          name="lossSetName"
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>Description</nz-form-label>
      <nz-form-control>
        <textarea
          nz-input
          [(ngModel)]="lossSetRequest.lossSetDescription"
          name="lossSetDescription"
        ></textarea>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>As At Date</nz-form-label>
      <nz-form-control>
        <input
          nz-input
          type="date"
          [(ngModel)]="lossSetRequest.asAtDate"
          name="asAtDate"
        />
      </nz-form-control>
    </nz-form-item>
  </form>

  <!-- Ag-Grid for Loss Members -->
  <div class="grid-container">
    <ag-grid-angular
      class="ag-theme-alpine"
      style="width: 100%; height: 300px;"
      [columnDefs]="columnDefs"
      [rowData]="rowData"
      [rowSelection]="'multiple'"
      (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
  </div>

  <!-- Buttons for adding/removing rows in the grid -->
  <div class="button-container">
    <button nz-button nzType="primary" (click)="addLoss()">Add Loss</button>
    <button nz-button nzType="default" (click)="removeLoss()">Remove Loss</button>
  </div>
</nz-modal>
