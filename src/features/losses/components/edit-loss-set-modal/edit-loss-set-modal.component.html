<nz-modal
  [(nzVisible)]="nzVisible"
  nzTitle="Edit Loss Set"
  (nzOnCancel)="cancel()"
  (nzOnOk)="save()"
  nzWidth="1000"
>
  <!-- Basic Form Fields -->
  <form nz-form>
    <nz-form-item>
      <nz-form-label>Loss Set Name</nz-form-label>
      <nz-form-control>
        <input
          nz-input
          [(ngModel)]="lossSetRequest.lossSetName"
          name="lossSetName"
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>Description</nz-form-label>
      <nz-form-control>
        <textarea
          nz-input
          [(ngModel)]="lossSetRequest.lossSetDescription"
          name="lossSetDescription"
        ></textarea>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>As At Date</nz-form-label>
      <nz-form-control>
        <input
          nz-input
          type="date"
          [(ngModel)]="lossSetRequest.asAtDate"
          name="asAtDate"
        />
      </nz-form-control>
    </nz-form-item>
  </form>

  <!-- Two Tabs: Attach / Detach -->
  <nz-tabset>
    <!-- Attach tab -->
    <nz-tab nzTitle="Attach Load(s)">
      <div class="grid-container">
        <ag-grid-angular
          class="ag-theme-alpine"
          style="width: 100%; height: 250px;"
          [columnDefs]="columnDefs"
          [rowData]="attachData"
          [rowSelection]="'multiple'"
          (gridReady)="onAttachGridReady($event)"
        >
        </ag-grid-angular>
      </div>

      <div class="button-container">
        <!-- Example "Attach" button -->
        <button nz-button nzType="default" (click)="attachSelected()">
          Attach
        </button>
      </div>
    </nz-tab>

    <!-- Detach tab -->
    <nz-tab nzTitle="Detach Load(s)">
      <div class="grid-container">
        <ag-grid-angular
          class="ag-theme-alpine"
          style="width: 100%; height: 250px;"
          [columnDefs]="columnDefs"
          [rowData]="detachData"
          [rowSelection]="'multiple'"
          (gridReady)="onDetachGridReady($event)"
        >
        </ag-grid-angular>
      </div>

      <div class="button-container">
        <!-- Example "Detach" button -->
        <button nz-button nzType="default" (click)="detachSelected()">
          Detach
        </button>
      </div>
    </nz-tab>
  </nz-tabset>
</nz-modal>
