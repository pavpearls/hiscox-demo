<div class="main-container">
  <div class="tab-buttons">
    <h2>Event Sets</h2>
    <nz-divider nzType="vertical"></nz-divider>
    <button nz-button nzType="default" *ngFor="let tab of tabs" [ngClass]="{ 'active-tab': selectedTabId === tab.id }"
      (click)="setActiveTab(tab.id)">
      {{ tab.label }}
    </button>

  </div>

  <div class="event-set-data">
    <app-event-set-table [eventSetData]="eventSetData" (new)="handleOnNewEvent($event)" (edit)="handleEditEvent($event)"
     (delete)="handleOnDeleteEventSet($event)"></app-event-set-table>
  </div>
</div>


<ng-container *ngIf="isAddEventSetModalVisible">
  <add-event-set-modal
    [showModal]="isAddEventSetModalVisible"
    (onOk)="onModalOk($event)"
    (onCancel)="onModalCancel()"
  ></add-event-set-modal>
</ng-container>

<ng-container *ngIf="isDeleteModalVisible">
<app-delete-event-set-modal 
  [showModal]="isDeleteModalVisible"
  [eventSet]="deletedEventSet"
  (onConfirm)="handleDeleteConfirmed($event)"
  (onCancel)="onModalCancel()">
</app-delete-event-set-modal>
</ng-container>

<ng-container *ngIf="isEditEventSetModalVisible">
  <edit-event-set-modal
    [existingEventSet]="editedEventSet"
    [existingEvents]="editedEventSet?.events ?? []"
    [showModal]="isEditEventSetModalVisible"
    (onOk)="onEditEventSetModalOk($event)"
    (onCancel)="onEditEventSetModalCancel($event)"
  ></edit-event-set-modal>
</ng-container>
