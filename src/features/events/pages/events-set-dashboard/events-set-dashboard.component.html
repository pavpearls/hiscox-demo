<div class="main-container">
  <div class="tab-buttons">
    <h2>Event Sets</h2>
    <nz-divider nzType="vertical"></nz-divider>
    <button nz-button nzType="default" *ngFor="let tab of tabs" [ngClass]="{ 'active-tab': selectedTabId === tab.id }"
      (click)="setActiveTab(tab.id)">
      {{ tab.label }}
    </button>

  </div>

  <div class="event-set-data">
    <app-event-set-table [eventSetData]="eventSetData"></app-event-set-table>
  </div>
</div>
