<section class="events-table">
  <div class="action-buttons">
    <button nz-button nzType="default" *ngIf="!isMultipleAddMode" (click)="onCopyClick()">Copy</button>
    <button nz-button nzType="default" *ngIf="!isMultipleAddMode" (click)="onArchiveClick()">Archive</button>
    <button nz-button nzType="default" *ngIf="!isMultipleAddMode" (click)="onDeleteClick()">Delete</button>

    <button nz-button nzType="default" (click)="onEditClick()"   *ngIf="!isMultipleAddMode">
      {{ isEditing ? 'Save' : 'Edit' }}
    </button>

    <button
      nz-button
      nzType="default"
      *ngIf="isEditing && !isMultipleAddMode"
      (click)="cancelEdit()"
    >
      Cancel
    </button>
  </div>

  <ag-grid-angular
    style="width: 100%; height: 100%;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [rowSelection]="rowSelection"
    [pagination]="true"
    [paginationPageSize]="paginationPageSize"
    [paginationPageSizeSelector]="paginationPageSizeSelector"
    [domLayout]="'autoHeight'"
    [editType]="editType"
    [getRowId]="getRowId"
    (gridReady)="onGridReady($event)"
    (cellDoubleClicked)="onCellDoubleClicked($event)"
    (rowSelected)="onRowSelected($event)"
  >
  </ag-grid-angular>
</section>
