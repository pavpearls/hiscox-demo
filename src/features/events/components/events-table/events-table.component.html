<div class="table-header">
    <!-- Action Buttons -->
    <div class="action-buttons">
      <button nz-button nzType="default">Edit</button>
      <button nz-button nzType="default">Copy</button>
      <button nz-button nzType="default">Delete</button>
      <button nz-button nzType="default">Archive</button>
    </div>
  
    <!-- Results Count and Pagination Options -->
    <div class="pagination-controls">
        <span>{{ data.length }} Records</span>
        <div class="page-size-buttons">
          <button nz-button [nzType]="pageSize === 10 ? 'primary' : 'default'" (click)="setPageSize(10)">10</button>
          <button nz-button [nzType]="pageSize === 25 ? 'primary' : 'default'" (click)="setPageSize(25)">25</button>
          <button nz-button [nzType]="pageSize === 50 ? 'primary' : 'default'" (click)="setPageSize(50)">50</button>
          <button nz-button [nzType]="pageSize === 100 ? 'primary' : 'default'" (click)="setPageSize(100)">100</button>
          <button nz-button [nzType]="pageSize === data.length ? 'primary' : 'default'" (click)="setPageSize(data.length)">All</button>
        </div>
      </div>
  </div>
  
  <!-- Data Table -->
  <nz-table #eventsTable [nzData]="data" [nzPageSize]="pageSize" nzTableLayout="fixed">
    <thead>
      <tr>
        <th *ngFor="let column of columns"
            [nzSortOrder]="column.sortOrder"
            [nzSortFn]="column.sortFn"
            [nzSortDirections]="column.sortDirections"
            [nzFilterMultiple]="column.filterMultiple"
            [nzFilters]="column.listOfFilter"
            [nzFilterFn]="column.filterFn">
          {{ column.name }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of eventsTable.data">
        <td>{{ item.eventId }}</td>
        <td>{{ item.eventType }}</td>
        <td>{{ item.eventName }}</td>
        <td>{{ item.regionPeril }}</td>
        <td>{{ item.createdBy }}</td>
        <td>{{ item.createdDate }}</td>
        <td>{{ item.restricted }}</td>
        <td>{{ item.archived }}</td>
      </tr>
    </tbody>
  </nz-table>
