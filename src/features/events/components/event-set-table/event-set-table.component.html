<div class="main-panel">
    <div class="button-panel">
        <button nz-button nzType="default" (click)="new.emit()"> New </button>
        <button nz-button nzType="default"> Edit </button>
        <button nz-button nzType="default"> Archive </button>
    </div>
    <div class="grid-panel">
        <ag-grid-angular class="ag-theme-alpine" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
            [masterDetail]="true" [detailRowHeight]="detailRowHeight"
            [detailCellRendererParams]="detailCellRendererParams" (firstDataRendered)="onFirstDataRendered($event)"
            [rowData]="rowData" (gridReady)="onGridReady($event)" />
    </div>
</div>
