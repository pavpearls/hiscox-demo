<nz-modal 
  [(nzVisible)]="showModal" 
  nzTitle="Delete Event Set" 
  nzOnCancel="closeModal()" 
  nzFooter="null"
  [nzWidth]="800"
  [nzFooter]="null">
  
  <div *ngIf="eventSet">
    <p>Are you sure you want to delete the event set: <strong>{{ eventSet.eventSetName }}</strong>?</p>
    
    <div class="delete-options">
      <nz-checkbox [(ngModel)]="selectAll" (ngModelChange)="toggleSelectAll()">Select All Events</nz-checkbox>
    </div>
    
    <div class="ag-theme-alpine" style="height: 400px; width: 100%; margin-top: 16px;">
      <ag-grid-angular
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowData]="rowData"
        [rowSelection]="'multiple'"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
    
    <div class="modal-buttons" style="margin-top: 16px; text-align: right;">
      <button nz-button nzType="default" (click)="closeModal()">Cancel</button>
      <button nz-button nzType="primary" nzDanger (click)="confirmDeletion()">Delete</button>
    </div>
  </div>
</nz-modal>
