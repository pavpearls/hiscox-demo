<nz-modal 
  [(nzVisible)]="showModal" 
  nzTitle="Delete Event Set" 
  (nzOnCancel)="closeModal()" 
  [nzWidth]="modalWidth"
  >
  
  <ng-container *nzModalContent style="height: 100%;">
  <div *ngIf="eventSet">
    <p>Are you sure you want to delete the event set: <strong>{{ eventSet.eventSetName }}</strong>?</p>
    
    <div class="delete-options">
         Selecting All Events will result in entire Event Set being deleted
    </div>
    
    <div class="ag-theme-alpine" style="height: 600px; width: 100%; margin-top: 16px;" *ngIf="columnDefs && rowData"> 
      <ag-grid-angular
        style="height: 100%;"
        [columnDefs]="columnDefs"
        [rowData]="rowData"
        [rowSelection]="rowSelection"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
  </div>
  </div>
  </ng-container> 

<ng-container *nzModalFooter style="height: 100%;">
    <button nz-button nzType="default" (click)="closeModal()">Cancel </button>
    <button nz-button nzType="primary" (click)="confirmDeletion()">Delete</button>
  </ng-container>
</nz-modal>
